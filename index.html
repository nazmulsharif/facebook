<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook - log in or sign up</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/fb.png">
</head>
<body>
	<!-- Facebook Header Part Start -->
	<div class="fb_header">
		<div class="mid">
			<div class="logo">
				<img src="images/logo.png" alt="">
			</div>
			<div class="login">
				<div class="login1">
					<label for="email">Email or Phone
					</label>
					<input type="text" id="email">
				</div>
				<div class="login2">
					<label for="pass">Password</label>
					<input type="password" id="pass">
					<a href="#">Forgotten account?</a>
				</div>
				<div class="login3">
					<input type="submit" value="Log In">
				</div>
			</div>
		</div>
	</div>
	<!-- Facebook Header Part end -->

	<!-- facebook Body Start from here -->
	<div class="fb-body">
		<div class="mid">
			<div class="body-left">
				<h2>Facebook helps you connect and share with the people in your life.</h2>
				<img src="images/body.png" alt="">
			</div>
			<div class="body-right">
				<h1>Create an account</h1>
				<p>It's free and always will be.</p>
				<div class="input-box">
					<input type="text" placeholder="First name"style="float: left; width: 50%;">
					<input type="text" placeholder="Surname" style="float: right; width: 49%;">
					<input type="text" placeholder="Mobile number or email address">
					<input type="password" placeholder="New password">
				</div>
				<div class="birthday">
					<h2>Birthday</h2>
					<select name="" id="">
						<option value="">Day</option>
						<option value=""></option>
						<option value=""></option>
						<option value=""></option>
						<option value=""></option>
					</select>
					<select name="" id="">
						<option value="">Month</option>
						<option value=""></option>
						<option value=""></option>
						<option value=""></option>
						<option value=""></option>
					</select>
					<select name="" id="">
						<option value="">Year</option>
						<option value=""></option>
						<option value=""></option>
						<option value=""></option>
						<option value=""></option>
					</select>
					<a href="#">Why do I need to provide my date of birth?</a>
				</div>
			</div>
		</div>
	</div>
	<!-- facebook Body end from here -->
	
</body>
</html>
